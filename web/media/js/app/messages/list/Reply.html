<!-- end .message-card-panel__post-image -->
<div class="card-panel__details">
	<div class="subheader">{{#if contact}}{{contact.contact}}{{else}}Anonymous{{/if}}</div>
	<div class="details">{{message}}</div>
</div> <!-- end .message-card-panel__details -->
<div class="card-panel__meta">
	<p class="datetime">
	<i class="fa  fa-mail-reply"></i>{{#if isIncoming}} incoming {{else}} outgoing{{/if}} <i class="fa  fa-clock-o"></i>{{ datetime-calendar created }}</p>
	{{#if status}}
	<p> <i class="fa  fa-inbox"></i>{{status}}</p>
	{{/if}}
	{{#if data_provider}}
	<p> <i class="fa  fa-bolt"></i>{{data_provider}}</p>
	{{/if}}
</div> <!-- end .message-card-panel__meta -->
