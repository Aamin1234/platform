<div class="card {{#unless enabled}}disabled{{/unless}}">

	<div class="card-hero-unit--form-wizard">
		<h6 class="card-header--form-wizard">{{name}}</h6>
	</div> <!-- end .card-hero-unit-form-wizard -->

	<div class="card-body">
		<div class="card-status-wrapper">
			<a href="{{#url}}settings/forms/{{id}}{{/url}}" class="card-configure">{{t "nav.edit"}}</a>
			<a href="javascript:void(0)" class="card-configure  js-custom-form-delete js-stub">{{t "nav.delete"}}</a>
		</div>
	</div> <!-- end .card-body -->

</div> <!-- end .card -->
