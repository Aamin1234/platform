
	<form role="search" action="">
		<div class="search-form-wrapper">

			<div class="location-field">
				<label class="visually-hidden" for="location-field">{{t "nav.location"}}</label>
				<input type="text" id="location-field" class="location-field  js-search-location" placeholder="Location" value="{{ state.location }}">
			</div>

			<!-- TODO: need to figure out best solution for tags, time etc... -->
			<div class="tags-select">
				<label class="visually-hidden" for="tags">{{t "nav.tags"}}</label>
				{{#if tags}}
				<select class="search-tag-field  js-search-tag" multiple placeholder="Tags">
					{{#each tags}}
						{{ option id tag ../state.tags }}
					{{/each}}
				</select>
				 {{/if}}
			</div>

			<div class="sets-select">
				<label class="visually-hidden" for="sets">{{t "nav.sets"}}</label>
				<select class="js-search-set" placeholder="Sets">
					<option>SET #1</option>
					<option>SET #2</option>
					<option>SET #3</option>
				</select>
			</div>

			<div class="time-select">
				<label class="visually-hidden" for="time-from">{{t "nav.from_time"}}</label>
					<input type="text" id="time-from" class="search-field  time-from  js-search-time-from" placeholder="{{t 'nav.from_time'}}" value="{{ state.created_after }}">
				<label class="visually-hidden" for="time-to">{{t "nav.until_time"}}</label>
					<input type="text" id="time-to" class="search-field  time-to  js-search-time-to" placeholder="{{t 'nav.until_time'}}" value="{{ state.created_before }}">
			</div>

			<div class="search-field-wrapper">
				<div class="search-field">
					<label class="visually-hidden" for="search-field">{{t "nav.search"}}</label>
					<input type="search" id="q" class="search-field  js-search-keyword" placeholder="{{t 'nav.keyword'}}" value="{{ state.q }}">
				</div>

				<div class="search-bar-button">
					<button type="submit" class=""><i class="fa  fa-search"></i></button>
<!-- 					<button type="submit" class="show-for-medium-down"><i class="fa  fa-search"></i>SEARCH</button> -->
				</div>
			</div>

		</div>
	</form>
