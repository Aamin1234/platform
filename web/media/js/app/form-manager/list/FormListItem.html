<div class="card{{#if disabled}} disabled{{/if}}">

	<div class="card-hero-unit--form-wizard">
		<h6 class="card-header--form-wizard">{{name}}</h6>
	</div> <!-- end .card-hero-unit-form-wizard -->

	<div class="card-body">
		<div class="card-status-wrapper">
			<a href="{{#url}}settings/forms/{{id}}{{/url}}" class="card-configure">{{t "nav.edit"}}</a>
			{{#if disabled}}
				<a class="card-configure js-custom-form-undelete">{{t "nav.enable"}}</a>
			{{else}}
				<a class="card-configure js-custom-form-delete">{{t "nav.disable"}}</a>
			{{/if}}
		</div>
	</div> <!-- end .card-body -->

</div> <!-- end .card -->
