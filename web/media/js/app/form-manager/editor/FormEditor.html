<div class="row">
	<div class="actions-bar">
		<div class="actions-bar-header--form-editor">
			<h3><a href="{{#url}}settings/forms{{/url}}">{{t "form.forms"}}</a> &raquo; <a href="javascript:void(0)" class="js-edit-custom-form">{{name}}</a> <small>id: {{id}}</small></h3>
		</div>
		<div class="actions-bar-admin">
		</div>
	</div>

	<div class="list-view-wrapper">
		<aside class="attribute-sidebar  js-attribute-wrapper">
			<ul class="tabs">
				<li class="tab-title active"><a class="js-add-attr">{{t "form.add_field"}}</a></li>
				<li class="tab-title visually-hidden"><a class="js-edit-attr">{{t "form.edit_field"}}</a></li>
			</ul>
			<div class="tabs-content">
				<div class="available-attributes content active">
					<ul>
						{{#each availableAttributes}}
						<li data-type="{{type}}" data-input="{{input}}" data-label="{{label}}" data-is-new="bool">
							<i class="fa {{#if icon}}{{icon}}{{else}}fa-plus-square{{/if}}"></i> {{label}}
						</li>
						{{/each}}
					</ul>
				</div>
				<div class="edit-attribute content">
					<div class="js-edit-form"></div>
				</div>
			</div>
		</aside>
		<div class="form-actions"><a class="js-add-group"><i class="fa fa-plus-square"></i> {{t "form.add_group"}}</a></div>
		<div class="form-attributes"></div>
	</div>

</div>
